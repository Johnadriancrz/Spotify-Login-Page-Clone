<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE</title>    
</head>
<body>
    <div id="main-content">
        <div class="box">
            <img src="SRC/Spotify_Primary_Logo_RGB_White.png" alt="#">
            <h1>Log in to Spotify</h1>
            <button class="btn-g"><img src="SRC/GOOLE-removebg-preview.png" alt="#">
                <h4>Continue with Google</h4>
            </button>  
            <button class="btn-f"><img src="SRC/facebook-circle-logo-png.png" alt="#">
                <h4>Continue with Facebook</h4>
            </button> 
            <button class="btn-a"><img src="SRC/63-633340_apple-logo-apple-logo-png-removebg-preview.png" alt="#">
                <h4>Continue with Apple</h4>
            </button> 
            <hr>
            <div class="form">
                <label class="email" for="email">Email or Username</label>
                <input class="inp" type="email" placeholder="Mock Design | John Adrian Cruz" id="email" name="email">
                <label class="Password" for="Password">Password</label>
                <input class="inputone" type="Password" placeholder="SDPT Solutions" id="Password" name="Password">
            </div>
            <div class="button-log">
                <button><h3>Log In</h3></button>
            </div>
            <div class="fg-pass"><a href="#">Forget your password?</a></div>
            <div class="register">Don't have an account? <a href="#">Sign up for Spotify.</a></div>
        </div>    
    </div>
</body>
</html>
